<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's start!</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/f32b22132c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/clock.js" defer></script>
    <script src="./js/greetings.js" defer></script>
    <script src="./js/todo.js" defer></script>
    <script src="./js/weather.js" defer></script>
    <script src="./js/background.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400&family=Roboto+Mono:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loginAndTodo">
      <form id="login-form" class="hidden">
        <input type="text" required maxlength="15" placeholder="Who're you?" />
        <button id="login-form__login-btn">↲</button>
      </form>
      <h2 id="greeting" class="hidden"></h2>
      <form action="" id="todo-form">
        <input type="text" required placeholder="Add to-do list" />
        <button id="todo-form__add-btn">↲</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="clockAndWeather">
      <h2 id="clock">00:00:00</h2>
      <h3 id="weather">
        <span></span>
      </h3>
    </div>
    <div id="background">
      <div class="curtain"></div>
    </div>
  </body>
</html>
